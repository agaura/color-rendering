<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane  src="metal.jpg" position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-box  src="metal.jpg" position="0 1.1 -5" rotation="0 0 0" depth="1" height="0.4" width="2"
            animation="property: position; to: -1 1.1 -5; loop: true; dir: alternate; dur: 2000; easing: linear">
            <a-sphere  src="metal.jpg" position="1 0 0.5" radius="0.2" color="#999999"
                animation="property: rotation; to: 0 0 20; loop: true; dir: alternate; dur: 300; easing: linear">
                <a-box  src="metal.jpg" position="0.4 -0.4 0" rotation="0 0 45" depth="0.15" height="1" width="0.15" color="#999999">
                    <a-sphere  src="metal.jpg" position="0 -0.5 0" radius="0.1" color="#999999"
                        animation="property: rotation; to: 0 0 -30; loop: true; dir: alternate; dur: 300; easing: linear">
                        <a-box  src="metal.jpg" position="-0.45 0.25 0" rotation="0 0 60" depth="0.15" height="1" width="0.15"
                            color="#999999">
                            <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.1" color="#999999"></a-sphere>
                        </a-box>
                    </a-sphere>
                </a-box>
            </a-sphere>
            <a-sphere  src="metal.jpg" position="-1 0 0.5" rotation="0 0 20" radius="0.2" color="#999999"
                animation="property: rotation; to: 0 0 0; loop: true; dir: alternate; dur: 300; easing: linear">
                <a-box  src="metal.jpg" position="0.4 -0.4 0" rotation="0 0 45" depth="0.15" height="1" width="0.15" color="#999999">
                    <a-sphere  src="metal.jpg" position="0 -0.5 0" rotation="0 0 -30" radius="0.1" color="#999999"
                        animation="property: rotation; to: 0 0 0; loop: true; dir: alternate; dur: 300; easing: linear">
                        <a-box  src="metal.jpg" position="-0.45 0.25 0" rotation="0 0 60" depth="0.15" height="1" width="0.15"
                            color="#999999">
                            <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.1" color="#999999"></a-sphere>
                        </a-box>
                    </a-sphere>
                </a-box>
            </a-sphere>
            <a-sphere  src="metal.jpg" position="1 0 -0.5" rotation="0 0 20" radius="0.2" color="#999999"
                animation="property: rotation; to: 0 0 0; loop: true; dir: alternate; dur: 300; easing: linear">
                <a-box  src="metal.jpg" position="0.4 -0.4 0" rotation="0 0 45" depth="0.15" height="1" width="0.15" color="#999999">
                    <a-sphere  src="metal.jpg" position="0 -0.5 0" rotation="0 0 -30" radius="0.1" color="#999999"
                        animation="property: rotation; to: 0 0 0; loop: true; dir: alternate; dur: 300; easing: linear">
                        <a-box  src="metal.jpg" position="-0.45 0.25 0" rotation="0 0 60" depth="0.15" height="1" width="0.15"
                            color="#999999">
                            <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.1" color="#999999"></a-sphere>
                        </a-box>
                    </a-sphere>
                </a-box>
            </a-sphere>
            <a-sphere  src="metal.jpg" position="-1 0 -0.5" radius="0.2" color="#999999"
                animation="property: rotation; to: 0 0 20; loop: true; dir: alternate; dur: 300; easing: linear">
                <a-box  src="metal.jpg" position="0.4 -0.4 0" rotation="0 0 45" depth="0.15" height="1" width="0.15" color="#999999">
                    <a-sphere  src="metal.jpg" position="0 -0.5 0" radius="0.1" color="#999999"
                        animation="property: rotation; to: 0 0 -30; loop: true; dir: alternate; dur: 300; easing: linear">
                        <a-box  src="metal.jpg" position="-0.45 0.25 0" rotation="0 0 60" depth="0.15" height="1" width="0.15"
                            color="#999999">
                            <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.1" color="#999999"></a-sphere>
                        </a-box>
                    </a-sphere>
                </a-box>
            </a-sphere>
            <a-entity  src="metal.jpg" position="-1 0.25 0" rotation="0 0 0"
                animation="property: rotation; to: 0 -30 45; loop: true; dir: alternate; dur: 3000">
                <a-sphere  src="metal.jpg" position="0 0 0" radius="0.2" color="#999999">
                    <a-box  src="metal.jpg" position="0 0.5 0" rotation="0 0 0" depth="0.25" height="1" width="0.25" color="#999999">
                        <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.2" color="#999999">
                            <a-entity rotation="0 0 0"
                                animation="property: rotation; to: -30 -45 90; loop: true; dir: alternate; dur: 4000">
                                <a-box  src="metal.jpg" position="0 0.5 0" rotation="0 0 0" depth="0.25" height="1" width="0.25"
                                    color="#999999">
                                    <a-sphere  src="metal.jpg" position="0 0.5 0" radius="0.2" color="#999999">
                                        <a-box  src="metal.jpg" position="0 0.3 0" rotation="0 0 0" depth="0.2" height="0.6" width="0.2"
                                            color="#999999">
                                            <a-entity  src="metal.jpg" position="0 0.3 0.2"
                                                animation="property: position; to: 0 0.3 0.1; loop: true; dir: alternate; dur: 1000">
                                                <a-box  src="metal.jpg" position="0 0 0" rotation="90 0 0" depth="0.1" height="0.4"
                                                    width="0.1" color="#999999">
                                                    <a-box  src="metal.jpg" position="0 0.15 -0.15" rotation="90 0 0" depth="0.1"
                                                        height="0.3" width="0.1" color="#999999">
                                                        <a-box  src="metal.jpg" position="0 -0.225 0.125" rotation="-45 0 0" depth="0.1"
                                                            height="0.3" width="0.1" color="#999999"></a-box>
                                                    </a-box>
                                                </a-box>
                                            </a-entity>
                                            <a-entity  src="metal.jpg" position="0 0.3 -0.2"
                                                animation="property: position; to: 0 0.3 -0.1; loop: true; dir: alternate; dur: 1000">
                                                <a-box  src="metal.jpg" position="0 0 0" rotation="90 0 0" depth="0.1" height="0.4"
                                                    width="0.1" color="#999999">
                                                    <a-box  src="metal.jpg" position="0 -0.15 -0.15" rotation="90 0 0" depth="0.1"
                                                        height="0.3" width="0.1" color="#999999">
                                                        <a-box  src="metal.jpg" position="0 -0.225 -0.125" rotation="45 0 0" depth="0.1"
                                                            height="0.3" width="0.1" color="#999999"></a-box>
                                                    </a-box>
                                                </a-box>
                                            </a-entity>
                                        </a-box>
                                    </a-sphere>
                                </a-box>
                            </a-entity>
                        </a-sphere>
                    </a-box>
                </a-sphere>
            </a-entity>
        </a-box>
    </a-scene>
</body>

</html>
